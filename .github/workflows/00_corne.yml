name: "Corne Eyelash"
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["eyelash_corne_left", "eyelash_corne_right"]'
      shield: '["nice_view"]'
      modules: '["zambo/zmk-corne/main"]'
      clipboard: '["mac"]'
      alphas: '["default"]'
